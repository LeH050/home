<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
      p { margin:20px 0px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              TRAVEL
            </div>
            <img class="card-img" src="../images/travel1.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title">광주 선교사 사택</h5>
              <p class="card-text">숙소 뒤에 있던 예쁜 건물 약간 영화 속으로 들어간 기분이었다</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              TRAVEL
            </div>
            <img src="../images/travel4.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title">강릉 해변</h5>
              <p class="card-text">여름이라서 진짜 더웠지만 바다가 너무 예뻐서 너무 즐거웠다</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              TRAVEL
            </div>
            <img class="card-img" src="../images/travel2.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title">펭귄 마을</h5>
              <p class="card-text">펭귄들이 사는 마을에 놀러갔는데 펭귄들이 다 숨어버려서 아쉬웠다</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              TRAVEL
            </div>
            <img src="../images/travel3.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title">나와 지구의 시간</h5>
              <p class="card-text">광주갔을때 본 체험전. 신기한 것도 많고 볼 것도 많았다</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
