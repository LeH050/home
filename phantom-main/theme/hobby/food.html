<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
      p { margin:20px 0px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              FOOD
            </div>
            <img class="card-img" src="../images/food1.png" alt="" />
            <div class="card-body">
              <h5 class="card-title">그릭요거트</h5>
              <p class="card-text">이거 찍은 날 처음 먹었는데 요거트도 요거트지만 꿀이 진짜 맛있었다</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              FOOD
            </div>
            <img src="../images/food2.png" alt="" />
            <div class="card-body">
              <h5 class="card-title">미트파이</h5>
              <p class="card-text">진저베어가서 처음 맛본 미트파이. 배고파서 그런건지 모르겠지만 진짜 맛있었다 완전 추천</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              FOOD
            </div>
            <img class="card-img" src="../images/food3.png" alt="" />
            <div class="card-body">
              <h5 class="card-title">상추튀김</h5>
              <p class="card-text">광주여행가서 첫 식사로 먹은 상추튀김. 분식 좋아하는 사람은 안 좋아할 수 없는 맛</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              FOOD
            </div>
            <img src="../images/food4.png" alt="" />
            <div class="card-body">
              <h5 class="card-title">나시고랭</h5>
              <p class="card-text">처음먹어보는 인도네시아 음식. 생각보다 맛있게 잘 먹어서 놀랐다</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
