<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hroine home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
      p { margin:20px 0px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              PHOTO
            </div>
            <img class="card-img" src="../images/photo1.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title">여름 하늘</h5>
              <p class="card-text">여름이면 하늘 사진을 꼭 찍는 편인데 그 중에서도 제일 청량해보이는 사진</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              PHOTO
            </div>
            <img src="../images/photo2.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title">노을 사진</h5>
              <p class="card-text">직접 찍은 사진은 아니지만 노을 색이 예뻐서 저장한 사진</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              PHOTO
            </div>
            <img class="card-img" src="../images/photo3.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title">인천 앞바다</h5>
              <p class="card-text">엄청 추웠을떄 인천 갔었는데 손 엄청 덜떨 떨면서 찍은 사진</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              PHOTO
            </div>
            <img src="../images/photo4.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title">제주도</h5>
              <p class="card-text">제주도 풍경은 언제나 너무 예뻐서 늘 합격</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
