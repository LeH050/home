
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>과제2</title>
    <style>
        .p1 {
            margin-left: 8px;
            width: 130px;
            text-align: right;
            padding-right: 8px;
            display: inline-block;

        }
        .blue{
            font-weight: bold;
            background-color: lightblue;
            padding-left: 10px;
        }
       span{
           color: red;
           size: 10px;
       }
       .b1 {
           margin-left: 200px;
       }
       .ma{
           margin: 5px;
       }
       .mab{
           margin: 5px 0px 5px 0px;
       }

    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<form>
    <span>* 필수 입력 항목</span>
    <br><br>
    <div class="blue">기본 정보</div>
    <br><br>
    <div class="p1">이 름<span>*</span></div><input class="ma" type="text" value="" size="8"><br>
    <div class="p1">이메일<span>*</span></div><input class="ma" type="email" placeholder="id@domain_name" size="15"><br>
    <div class="p1">암호<span>*</span></div><input class="ma" type="password" value="" size="12"><br>
    <div class="p1">암호 확인<span>*</span></div><input class="ma" type="password" value="" size="12"><br>
    <div class="p1">모바일 폰<span>*</span></div><input class="ma" type="tel" placeholder="010-0000-0000" size="13"><br>
    <div class="p1">개인 홈페이지 </div><input class="ma" type="url" placeholder="http://" size="30"><br>
    <div class="p1">주소<span>*</span></div><input class="ma" type="text" value="" size="30">
    <br><br>
    <div class="blue">학 력</div>
    <br><br>
    <div class="p1">학교 명<span>*</span></div><input class="ma" type="text" value="" size="12"><br>
    <div class="p1">전 공<span>*</span></div><input class="ma" type="text" value="" size="12"><br>
    <div class="p1">졸업 여부<span>*</span></div>
        <select class="mab" name="grad">
            <option value="1"> ---선택--- </option>
            <option value="2"> 졸업예정 </option>
            <option value="3"> 졸업 </option>
        </select><br>
    <div class="p1">졸업(예정)일</div><input class="ma" type="date" value="연도-월-일">
    <br><br>
    <div class="blue">업무 경력</div>
    <br><br>
    <div class="p1">근무업체명</div><input class="ma" type="text" value="" size="20"><br>
    <div class="p1">직 위</div><input class="ma" type="text" value="" size="10"><br>
    <div class="p1">담당 업무</div> <textarea class="mab" rows="10" cols="80">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <div class="p1">근무년수</div><input class="ma" type="number" min="0" max="10" step="0.5">년
    <br><br>
    <div class="blue">자기소개서</div>
    <br><br>
    <div class="p1">첨부 파일</div><input type="file"><br>
    <label class="b1"><input type="submit" value="제출">
        <input type="reset" value="재작성"></label>
</form>
</body>
</html>
