<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {margin: 30px}
        input::placeholder {color:black;}
        caption{
            text-align: left;
            font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;

        }
        span.red {
            color:red
        }



    </style>

</head>
<body>
<form>
    <h2>취업 정보 계정 만들기</h2>
    <span class="red">* 필수 입력 항목</span> <br><br>
    <table>
        <caption id="box">기본정보</caption>
        <tbody>
        <tr><td>이 름<span class="red">*</span></td> <td><input type="text" value="" size="8"></td></tr>
        <tr><td>이메일<span class="red">*</span></td> <td><input type="email" placeholder="id@domain_name" size="15"></td></tr>
        <tr><td>암호<span class="red">*</span></td> <td><input type="password" value="" size="12"></td></tr>
        <tr><td>암호 확인<span class="red">*</span></td> <td><input type="password" value="" size="12"></td></tr>
        <tr><td>모바일 폰<span class="red">*</span></td> <td><input type="tel" placeholder="010-0000-0000" size="13"></td></tr>
        <tr><td>개인 홈페이지</td> <td><input type="url" placeholder="http://" size="30"></td></tr>
        <tr><td>주소<span class="red">*</span></td> <td><input type="text" value="" size="30"></td></tr>
        </tbody>
    </table>
    <table>
        <caption>학 력</caption>
        <tbody>
        <tr><td>학교 명<span class="red">*</span></td> <td><input type="text" value="" size="12"></td></tr>
        <tr><td>전 공 명<span class="red">*</span></td> <td><input type="text" value="" size="12"></td></tr>
        <tr><td>졸업 여부<span class="red">*</span></td>
        <td><select name="grad">
            <option value="1"> ---선택--- </option>
            <option value="2"> 졸업예정 </option>
            <option value="3"> 졸업 </option>
        </select></td></tr>
        <tr><td>졸업(예정)일</td> <td><input type="date" value="연도-월-일"></td></tr>
        </tbody>
    </table>
    <table>
        <caption>업무 경력</caption>
        <tbody>
        <tr><td>근무업체명</td> <td><input type="text" value="" size="20"></td></tr>
        <tr><td>직 위</td> <td><input type="text" value="" size="10"></td></tr>
        <tr><td>담당 업무</td> <td><textarea rows="10" cols="80">이전 업체에서 담당한 업무를 기술하시오.</textarea></td></tr>
        <tr><td>근무년수</td> <td><input type="number" min="0" max="10" step="0.5">년</td></tr>
        </tbody>
    </table>
    <table>
        <caption>자기소개서</caption>
        <tbody>
        <tr><td>첨부 파일 <input type="file"></td>
            <td><input type="submit" value="제출"></td>
            <td><input type="reset" value="재작성"></td></tr>
        </tbody>
    </table>
</form>

</body>
</html>
