<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform(){
            var bin = document.getElementById("digit").value;
            var hex = parseInt(bin,2).toString(16);


            console.log(hex.toUpperCase())
            document.getElementById("hexanum").value = hex.toUpperCase();


        }
        function pascals(){
            var height = document.getElementById("size").value;
            var pascal = [[1], [1,1]] ;
            var new_pascal ='';
            var i;
            for (i=0; i<height; i ++) {
                if (i == 0) {
                    new_pascal += pascal[i]+"<br>";

                } else if (i == 1) {
                    new_pascal += pascal[i][0]+" "+pascal[i][1]+"<br>";

                } else {
                    pascal[i] = new_row(pascal[i - 1]);
                    for (j = 0; j < i + 1; j++) {
                        new_pascal += pascal[i][j] + " ";

                    }
                    new_pascal += "<br>";
                }
                console.log(i+'='+pascal[i])
            }
            document.getElementById("draw_area").innerHTML = new_pascal;

            function new_row(p_row) {
                var n_row = new Array();
                for (j=1;j<(p_row.length); j++){
                    n_row[0] = 1;
                    n_row[j] = p_row[j-1] + p_row[j]
                    n_row[p_row.length] = 1
                }
                return n_row

            }

        }
    </script>
</head>
<body>
<div class="container-sm mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-3">
        <label class="form-label text-primary">2진수:
            <input type="text" id="digit" size="20">
        </label>
        <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
        <label class="form-label text-primary text-transfrom:upp">16진수:
            <input type="text" id="hexanum" size="20" readonly value="">
        </label>
    </div>

<hr>
<div class="h3">파스칼 삼각형</div>
<div class="mb-3">
    <label class="form-label text-primary">삼각형 높이
        <input type="number" id="size" min="1" max="20" step="1" value="1">
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </label>
</div>
<div class="text-bg-secondary" id="draw_area">
</div>
</div>
</body>
</html>
